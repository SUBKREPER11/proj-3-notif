<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
</head>
<body>
    <select id="mySelectBook"></select>
    <button id="RemoveOptionBook">Remove</button>
    <input type="text" id="newBookText">
    <button id="addOptionBook">Add</button>
    <br>
    <select id="mySelectAuthor"></select>
    <button id="RemoveOptionAuthor">Remove</button>
    <input type="text" id="newAuthorText">
    <button id="addOptionAuthor">Add</button>
    <script>

        const library = {
            books: [],
            authors: []
        }

        let mySelectBook = document.querySelector("#mySelectBook");
        let RemoveOptionBook = document.querySelector("#RemoveOptionBook");
        let newBookText = document.querySelector("#newBookText");
        let addOptionBook = document.querySelector("#addOptionBook");

        function updateBooksLibrary() {
            library.books = Array.from(mySelectBook.options).map(option => option.value)
        }

        addOptionBook.addEventListener("click", () => {
            const newOption = document.createElement("option");
            newOption.value = newBookText.value;
            newOption.textContent = newBookText.value;
            mySelectBook.add(newOption);
            updateBooksLibrary();
            console.log(library.books);
        });
        RemoveOptionBook.addEventListener("click", () => {
            const newOption = document.createElement("option");
            newOption.value = newBookText.value;
            newOption.textContent = newBookText.value;
            mySelectBook.remove(newOption);
            updateBooksLibrary();
            console.log(library.books);
        })
        let mySelectAuthor = document.querySelector("#mySelectAuthor");
        let RemoveOptionAuthor = document.querySelector("#RemoveOptionAuthor");
        let newAuthorText = document.querySelector("#newAuthorText");
        let addOptionAuthor = document.querySelector("#addOptionAuthor");

        function updateAuthorLibrary() {
            library.authors = Array.from(mySelectBook.options).map(option => option.value)
        }

        addOptionAuthor.addEventListener("click", () => {
            const newOption = document.createElement("option");
            newOption.value = newBookText.value;
            newOption.textContent = newBookText.value;
            mySelectAuthor.add(newOption);
            updateAuthorLibrary();
            console.log(library.authors);
        });
        RemoveOptionAuthor.addEventListener("click", () => {
            const newOption = document.createElement("option");
            newOption.value = newBookText.value;
            newOption.textContent = newBookText.value;
            mySelectAuthor.remove(newOption);
            updateAuthorLibrary();
            console.log(library.authors);
        });
    </script>
</body>

</html>
